<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>

<h3>span 태그안에 서버로부터 가져온 data를 삽입하겠다</h3>
<ul>
	<li>
		th:text 사용 : <span th:text="${data}">ㅋㅋㅋ</span>
	</li> 
	<li>컨텐츠 안에서 직접 출력 : [[${data}]]</li>
	
</ul>
</body>
</html>
